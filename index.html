<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fad02e, #9d50bb);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .message {
        max-width: 70%;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 1rem;
        display: flex;
        align-items: flex-start;
      }

      .user-message {
        justify-content: flex-end;
      }

      .assistant-message {
        justify-content: flex-start;
      }

      .message img {
        height: 2rem;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      #input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #2c3e50;
        border-top: 2px solid #34495e;
      }

      #input {
        flex: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        margin-right: 1rem;
      }

      #submit-btn {
        width: 3rem;
        height: 3rem;
        font-size: 1.5rem;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="chat-container"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Type message here" />
      <button id="submit-btn" onclick="handleSend()">âž”</button>
    </div>

    <script>
      const API_KEY = "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";
      const systemMessage = {
        role: "system",
        content: "Explain things like stock market.",
      };
      let messages = [
        {
          message: "Hello, I'm Algabay AI! Ask me anything!",
          sender: "",
        },
      ];

      function renderMessages() {
        const chatContainer = document.getElementById("chat-container");
        chatContainer.innerHTML = "";
        messages.forEach((message, i) => {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${
            message.sender === "user" ? "user-message" : "assistant-message"
          }`;
          const img = document.createElement("img");
          img.src = message.sender === "user" ? "/def.png" : "/newsLogo.png";
          const p = document.createElement("p");
          p.innerText = message.message;
          messageDiv.appendChild(img);
          messageDiv.appendChild(p);
          chatContainer.appendChild(messageDiv);
        });
      }

      async function processMessageToChatGPT() {
        const apiMessages = messages.map((messageObject) => {
          const role =
            messageObject.sender === "ChatGPT" ? "assistant" : "user";
          return { role, content: messageObject.message };
        });

        const apiRequestBody = {
          model: "gpt-3.5-turbo",
          messages: [systemMessage, ...apiMessages],
        };

        const response = await fetch(
          "https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              Authorization: "Bearer " + API_KEY,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(apiRequestBody),
          }
        ).then((data) => data.json());

        const chatGPTResponse = response.choices[0].message.content;

        messages.push({
          message: chatGPTResponse,
          sender: "ChatGPT",
        });

        renderMessages();
      }

      function handleSend() {
        const input = document.getElementById("input").value;
        if (input.trim() === "") return;

        const newMessage = {
          message: input,
          sender: "user",
        };

        messages.push(newMessage);
        renderMessages();

        processMessageToChatGPT();

        document.getElementById("input").value = ""; // Clear input after sending
      }

      renderMessages(); // Initial rendering
    </script>
  </body>
</html>
